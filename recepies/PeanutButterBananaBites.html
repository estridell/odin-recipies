    <h2>Description</h2>
    <p>Delicious banana bites with peanut butter.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Banana</li>
        <li>Peanut Butter</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Slice banana into rounds.</li>
        <li>Spread peanut butter on half the banana slices.</li>
        <li>Top with remaining banana slices to make mini sandwiches.</li>
    </ol>
