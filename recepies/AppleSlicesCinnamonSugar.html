    <h1>Apple Slices with Cinnamon Sugar!</h1>
    <a href="../index.html">Back Home</a> <br>
    <img src="../images/AppleSlicesCinnamonSugar.png" alt="Apple Slices with Cinnamon Sugar.">
    <h2>Description</h2>
    <p>Crisp apple slices with cinnamon sugar.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Apple</li>
        <li>Cinnamon</li>
        <li>Sugar</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Slice Apple into pieces.</li>
        <li>Mix equal parts cinnamon and sugar.</li>
        <li>Sprinkle mixture over apple slices</li>
    </ol>
